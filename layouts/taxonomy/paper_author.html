{{ partial "head" . }}

<body>
    
    {{ partial "off-canvas" . }}
    <div class="site-wrapper">
        {{ partial "header" . }}
        {{ $both := split .Title "," }}
        {{ $full := printf "%s %s" (index $both 1) (index $both 0)}}
        <h3 class="list-title" itemprop="name headline">Papers by {{ $full }}</h3>
        {{ partial "post-list" . }}
        {{ partial "pagination" . }}
        {{ partial "footer" . }}
    </div>
    {{ partial "js" . }}
</body>
</html>
